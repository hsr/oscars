log4j.rootLogger=WARN

log4j.logger.net.es.oscars=INFO, WBUI 

# use file appender
log4j.appender.WBUI=org.apache.log4j.RollingFileAppender
log4j.appender.WBUI.MaxFileSize=3MB
log4j.appender.WBUI.MaxBackupIndex=3
log4j.appender.WBUI.File=wbui.log

# layout to use
log4j.appender.WBUI.layout=org.apache.log4j.PatternLayout

# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.WBUI.layout.ConversionPattern=level=%p %m%n

