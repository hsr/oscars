log4j.rootLogger=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [%5p] %c{4} %m%n

log4j.logger.net.es.oscars=DEBUG, WBUI 

# use file appender
log4j.appender.WBUI=org.apache.log4j.FileAppender
log4j.appender.WBUI.File=wbui.log

# layout to use
log4j.appender.WBUI.layout=org.apache.log4j.PatternLayout

# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.WBUI.layout.ConversionPattern=%d{ISO8601} [%p] %C{2} %m%n

