---
PSSService:
    UNITTEST:
        templateDir:        'OSCARS_DIST/bridgePSS/config/templates'
        
        config.yaml:        'OSCARS_DIST/bridgePSS/src/test/resources/config.HTTP.yaml'
        server-cxf.xml:     'OSCARS_DIST/bridgePSS/src/test/resources/server-cxf-http.xml'
        client-cxf.xml:     'OSCARS_DIST/bridgePSS/src/test/resources/client-cxf-http.xml'
        log4j.properties:   'OSCARS_DIST/bridgePSS/src/test/resources/log4j.DEBUG.properties'
        defs-models.yaml:   'OSCARS_DIST/bridgePSS/src/test/resources/defs-models.yaml'
        defs-services.yaml: 'OSCARS_DIST/bridgePSS/src/test/resources/defs-services.yaml'
        
        config-ifce-aliases.yaml:               'OSCARS_DIST/bridgePSS/config/config-ifce-aliases.yaml'
        config-vlan-groups.yaml:                'OSCARS_DIST/bridgePSS/config/config-vlan-groups.yaml'

        config-connector-directory.yaml:        'OSCARS_DIST/bridgePSS/src/test/resources/config-connector-directory.yaml'
        config-device-addresses.yaml:           'OSCARS_DIST/bridgePSS/src/test/resources/config-device-addresses.yaml'
        config-device-connectors.yaml:          'OSCARS_DIST/bridgePSS/src/test/resources/config-device-connectors.yaml'
        config-device-models.yaml:              'OSCARS_DIST/bridgePSS/src/test/resources/config-device-models.yaml'

        PSSService.xsd:     'OSCARS_DIST/common-soap/src/main/resources/pss/pss.xsd'
        PSSService.wsdl:    'OSCARS_DIST/common-soap/src/main/resources/pss/pss.wsdl'
        CoordService.xsd:   'OSCARS_DIST/common-soap/src/main/resources/coord/coord.xsd'
        CoordService.wsdl:  'OSCARS_DIST/common-soap/src/main/resources/coord/coord.wsdl'


Utils:
    UNITTEST:
        templateDir:        'OSCARS_DIST/utils/config'
        config.yaml:        'OSCARS_DIST/utils/config/config.yaml'

CoordService:
    UNITTEST:
        templateDir:        'OSCARS_DIST/coordinator/config'
        config.yaml:        'OSCARS_DIST/coordinator/config/config.HTTP.yaml'
        server-cxf.xml:     'OSCARS_DIST/coordinator/config/server-cxf-http.xml'
        client-cxf.xml:     'OSCARS_DIST/coordinator/config/client-cxf-http.xml'
        log4j.properties:   'OSCARS_DIST/coordinator/config/log4j.INFO.properties'
        wsdl:               'OSCARS_DIST/common-soap/src/main/resources/coord/coord.wsdl'
 
        