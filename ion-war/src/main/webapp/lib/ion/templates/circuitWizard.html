<div class="circuitWizard">
	<div id="wizDisplayDiv" dojoType="dijit.layout.ContentPane" dojoAttachPoint="wizDisplayDiv"></div>
	<div id="wizHiddenDiv">
		<form id="wizForm" dojoAttachPoint="formNode">
			<input type="hidden" name="source" id="source" dojoAttachPoint="source">
			<input type="hidden" name="destination" id="destination"  dojoAttachPoint="destination">
			<input type="hidden" name="startSeconds" id="startSeconds"  dojoAttachPoint="startSeconds">
			<input type="hidden" name="endSeconds" id="endSeconds"  dojoAttachPoint="endSeconds">
			<input type="hidden" name="bandwidth" id="bandwidth"  dojoAttachPoint="bandwidth">
			<input type="hidden" name="description" id="description"  dojoAttachPoint="description">
			<input type="hidden" name="srcVlan" id="srcVlan"  dojoAttachPoint="srcVlan">
			<input type="hidden" name="destVlan" id="destVlan"  dojoAttachPoint="destVlan">
			<input type="hidden" name="taggedSrcVlan" id="taggedSrcVlan" dojoAttachPoint="taggedSrcVlan">
			<input type="hidden" name="taggedDestVlan" id="taggedDestVlan" dojoAttachPoint="taggedDestVlan">
			<input type="hidden" name="saveAsFavorite" id="saveAsFavorite" value="0" dojoAttachPoint="saveAsFavorite">
		</form>
	</div>
</div>
