log4j.rootCategory=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p %m%n

log4j.logger.net.es.oscars.pss=DEBUG, STUB
log4j.logger.net.es.oscars.utils=DEBUG, STUB
#enables message logging
log4j.logger.org.apache.cxf.interceptor=INFO

# use file appender
log4j.appender.STUB=org.apache.log4j.FileAppender
log4j.appender.STUB.File=stubPSS.log

# layout to use
log4j.appender.STUB.layout=org.apache.log4j.PatternLayout

# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.STUB.layout.ConversionPattern=level=%p %m%n

