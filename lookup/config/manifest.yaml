    SDK:
        config.yaml:        'OSCARS_HOME/LookupService/conf/config.HTTP.yaml'
        server-cxf.xml:     'OSCARS_HOME/LookupService/conf/server-cxf-http.xml'
        client-cxf.xml:     'OSCARS_HOME/LookupService/conf/client-cxf-http.xml'
        log4j.properties:   'OSCARS_HOME/LookupService/conf/log4j.INFO.properties'
        derby.home:         'OSCARS_HOME/LookupService/data'
        wsdl:               'OSCARS_HOME/wsdl/LookupService/LookupService.wsdl'

    PRODUCTION:
        config.yaml:        'OSCARS_HOME/LookupService/conf/config.SSL.yaml'
        server-cxf.xml:     'OSCARS_HOME/LookupService/conf/server-cxf-ssl.xml'
        client-cxf.xml:     'OSCARS_HOME/LookupService/conf/client-cxf-ssl.xml'
        log4j.properties:   'OSCARS_HOME/LookupService/conf/log4j.INFO.properties'
        derby.home:         'OSCARS_HOME/LookupService/data'
