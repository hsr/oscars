// properties for merlin.crypto server keystore that need to be site edited
// this file is edited by OSCARS/bin/exportconfig
// constant properties are set in src/main/resources/serverKeystore.properties
org.apache.ws.security.crypto.provider=org.apache.ws.security.components.crypto.Merlin
org.apache.ws.security.crypto.merlin.keystore.type=JKS
//update the two values below to match your system
org.apache.ws.security.crypto.merlin.keystore.password=changeit
org.apache.ws.security.crypto.merlin.file=keystore-server.jks
