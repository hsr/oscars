#log4j.logger.org.apache.ws.security.WSSecurityEngine=DEBUG
#log4j.logger.org.apache.ws.security.components=DEBUG
#log4j.logger.org.apache.ws.security.handler=DEBUG

log4j.logger.net.es.oscars=DEBUG, API 
# use file appender
log4j.appender.API=org.apache.log4j.FileAppender
log4j.appender.API.File=api.log
# layout to use
log4j.appender.API.layout=org.apache.log4j.PatternLayout
# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.API.layout.ConversionPattern=%5p  %m%n

