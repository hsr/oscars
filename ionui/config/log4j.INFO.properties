log4j.rootLogger=WARN

log4j.logger.net.es.oscars=INFO, IONUI 

# use file appender
log4j.appender.IONUI=org.apache.log4j.RollingFileAppender
log4j.appender.IONUI.MaxFileSize=3MB
log4j.appender.IONUI.MaxBackupIndex=3
log4j.appender.IONUI.File=ionui.log

# layout to use
log4j.appender.IONUI.layout=org.apache.log4j.PatternLayout

# prepend auto-generated LVL field, then rest of message, then
# an extra newline as a record separator
log4j.appender.IONUI.layout.ConversionPattern=level=%p %m%n

